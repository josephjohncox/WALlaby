services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wallaby
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 30
  clickhouse:
    image: clickhouse/clickhouse-server:24.12
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: wallaby
      CLICKHOUSE_PASSWORD: wallaby
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    ports:
      - "9001:9000"
      - "8124:8123"
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --user wallaby --password wallaby --query 'SELECT 1' >/dev/null 2>&1"]
      interval: 3s
      timeout: 5s
      retries: 40
  fakesnow:
    image: python:3.11-slim
    command:
      - "sh"
      - "-c"
      - "pip install --no-cache-dir 'fakesnow[server]' && fakesnow -s -p 8000"
    ports:
      - "8000:8000"
