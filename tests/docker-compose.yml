services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wallaby
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 30
  clickhouse:
    image: clickhouse/clickhouse-server:24.12
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: wallaby
      CLICKHOUSE_PASSWORD: wallaby
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    ports:
      - "9001:9000"
      - "8124:8123"
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --user wallaby --password wallaby --query 'SELECT 1' >/dev/null 2>&1"]
      interval: 3s
      timeout: 5s
      retries: 40
  fakesnow:
    build:
      context: .
      dockerfile: Dockerfile.fakesnow
      args:
        FAKESNOW_VERSION: "0.11.0"
    image: wallaby-fakesnow:0.11.0
    environment:
      FAKESNOW_HOST: "0.0.0.0"
      FAKESNOW_PORT: "8000"
    ports:
      - "8000:8000"
  minio:
    image: minio/minio:latest
    command:
      - "server"
      - "/data"
      - "--console-address"
      - ":9001"
    environment:
      MINIO_ROOT_USER: wallaby
      MINIO_ROOT_PASSWORD: wallabysecret
    ports:
      - "9002:9000"
      - "9003:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/ready >/dev/null 2>&1"]
      interval: 3s
      timeout: 5s
      retries: 40
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.8
    ports:
      - "9094:9092"
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://localhost:9094
  http-test:
    build:
      context: .
      dockerfile: Dockerfile.http-test
    image: wallaby-http-test:0.1.0
    environment:
      HTTP_TEST_PORT: "8080"
    ports:
      - "8081:8080"
