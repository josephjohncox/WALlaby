services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wallaby
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 30
  clickhouse:
    image: clickhouse/clickhouse-server:24.12
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: wallaby
      CLICKHOUSE_PASSWORD: wallaby
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    ports:
      - "9001:9000"
      - "8124:8123"
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --user wallaby --password wallaby --query 'SELECT 1' >/dev/null 2>&1"]
      interval: 3s
      timeout: 5s
      retries: 40
  fakesnow:
    build:
      context: .
      dockerfile: Dockerfile.fakesnow
      args:
        FAKESNOW_VERSION: "0.11.0"
    image: wallaby-fakesnow:0.11.0
    environment:
      FAKESNOW_HOST: "0.0.0.0"
      FAKESNOW_PORT: "8000"
    ports:
      - "8000:8000"
  minio:
    image: minio/minio:latest
    command:
      - "server"
      - "/data"
      - "--console-address"
      - ":9001"
    environment:
      MINIO_ROOT_USER: wallaby
      MINIO_ROOT_PASSWORD: wallabysecret
    ports:
      - "9002:9000"
      - "9003:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/ready >/dev/null 2>&1"]
      interval: 3s
      timeout: 5s
      retries: 40
