name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: "1.32.2"

      - name: Install golangci-lint
        run: |
          GOBIN="$PWD/.cache/bin" go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.57.2
          echo "$PWD/.cache/bin" >> "$GITHUB_PATH"

      - name: Lint
        run: make lint

      - name: Generate protobufs
        run: make proto

      - name: Spec manifest
        run: make spec-verify

      - name: Spec analyzer
        run: make spec-lint

      - name: Spec sync
        run: make spec-sync

      - name: TLA+ model check
        run: |
          make tla-tools
          make tla

      - name: TLA+ coverage
        run: |
          make tla-coverage
          make tla-coverage-check

      - name: Trace suite coverage
        run: |
          TRACE_CASES=200 TRACE_COVERAGE_REPORT=1 make trace-suite

      - name: Unit tests
        run: make test-rapid RAPID_CHECKS=100

      - name: Create kind cluster
        uses: helm/kind-action@v1

      - name: Integration tests (Postgres, ClickHouse, DBOS, K8s)
        run: |
          WALLABY_TEST_K8S_KUBECONFIG="$KUBECONFIG" ./tests/integration.sh
