name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: "1.63.0"

      - name: Install golangci-lint
        run: |
          GOBIN="$PWD/.cache/bin" go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.8.0
          echo "$PWD/.cache/bin" >> "$GITHUB_PATH"

      - name: Lint
        run: make lint

      - name: Install govulncheck
        run: |
          GOBIN="$PWD/.cache/bin" go install golang.org/x/vuln/cmd/govulncheck@v1.1.4

      - name: Install staticcheck
        run: |
          GOBIN="$PWD/.cache/bin" go install honnef.co/go/tools/cmd/staticcheck@v0.6.1

      - name: Govulncheck
        run: govulncheck ./...

      - name: Staticcheck
        run: staticcheck ./...

      - name: Generate protobufs
        run: make proto

      - name: Proto lint
        run: make proto-lint

      - name: Proto breaking
        run: make proto-breaking

      - name: Spec manifest
        run: make spec-verify

      - name: Spec analyzer
        run: make spec-lint

      - name: Spec sync
        run: make spec-sync

      - name: TLA+ model check
        run: |
          make tla-tools
          make tla

      - name: TLA+ coverage
        run: |
          make tla-coverage
          make tla-coverage-check

      - name: Trace suite coverage
        run: |
          TRACE_CASES=200 TRACE_COVERAGE_REPORT=1 make trace-suite

      - name: Unit tests
        run: make test-rapid RAPID_CHECKS=100

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          node_image: kindest/node:v1.35.0@sha256:54adb0a219b3314071e1a7ad5cf76f6fef839d0d8c6f1cfc83503d5098328fd2

      - name: Integration tests (Postgres, ClickHouse, DBOS, K8s)
        run: |
          WALLABY_TEST_K8S_KUBECONFIG="$KUBECONFIG" ./tests/integration.sh
