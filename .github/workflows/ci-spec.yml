name: CI Spec

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  spec:
    runs-on: ubuntu-latest
    env:
      GOBIN: ${{ github.workspace }}/.cache/bin
      GOMODCACHE: ${{ github.workspace }}/.cache/gomod
      GOCACHE: ${{ github.workspace }}/.cache/gocache
      GOLANGCI_LINT_CACHE: ${{ github.workspace }}/.cache/golangci-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - name: Setup Go
        id: setup-go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: false

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: "1.63.0"

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"

      - name: Restore Go + tools cache
        id: cache-go-tools
        uses: actions/cache/restore@v4
        with:
          path: |
            .cache/bin
            .cache/gomod
            .cache/golangci-lint
          key: ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-tools-${{ hashFiles('go.sum') }}

      - name: Restore Go build cache
        id: cache-go-build
        uses: actions/cache/restore@v4
        with:
          path: .cache/gocache
          key: ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-build-${{ hashFiles('go.sum') }}

      - name: Save Go + tools cache
        if: always() && steps.cache-go-tools.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            .cache/bin
            .cache/gomod
            .cache/golangci-lint
          key: ${{ steps.cache-go-tools.outputs.cache-primary-key }}

      - name: Spec manifest
        run: make spec-verify

      - name: Generate protobufs
        run: make proto

      - name: Spec analyzer
        run: make spec-lint

      - name: Spec sync
        run: make spec-sync

      - name: TLA+ model check
        run: |
          make tla-tools
          make tla

      - name: TLA+ coverage
        run: |
          set -euo pipefail
          make tla-coverage
          if ! make tla-coverage-check; then
            echo "==== TLA coverage outputs ===="
            for f in specs/coverage/*.txt; do
              echo "---- ${f} ----"
              cat "${f}" || true
            done
            exit 1
          fi

      - name: Trace suite coverage
        run: |
          TRACE_CASES=200 TRACE_COVERAGE_REPORT=1 make trace-suite

      - name: Save Go build cache
        if: always() && steps.cache-go-build.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: .cache/gocache
          key: ${{ steps.cache-go-build.outputs.cache-primary-key }}
