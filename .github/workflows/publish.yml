name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: vars
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: helm lint charts/wallaby

      - name: Helm test template
        run: helm template wallaby charts/wallaby > /tmp/wallaby.yaml

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.version }}
            ghcr.io/${{ github.repository }}:latest

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.version }}
          cosign sign --yes ghcr.io/${{ github.repository }}:latest

      - name: Package Helm chart
        run: |
          helm package charts/wallaby \
            --version "${{ steps.vars.outputs.version }}" \
            --app-version "${{ steps.vars.outputs.version }}"

      - name: Push Helm chart (OCI)
        env:
          HELM_EXPERIMENTAL_OCI: "1"
        run: |
          helm registry login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"
          helm push "wallaby-${{ steps.vars.outputs.version }}.tgz" "oci://ghcr.io/${{ github.repository }}/charts"
