name: CI Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GOBIN: ${{ github.workspace }}/.cache/bin
      GOMODCACHE: ${{ github.workspace }}/.cache/gomod
      GOCACHE: ${{ github.workspace }}/.cache/gocache
      GOLANGCI_LINT_CACHE: ${{ github.workspace }}/.cache/golangci-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: false

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: "1.63.0"

      - name: Restore Go + tools cache
        id: cache-go-tools
        uses: actions/cache/restore@v4
        with:
          path: |
            .cache/bin
            .cache/gomod
            .cache/golangci-lint
          key: ${{ runner.os }}-go-tools-${{ hashFiles('go.sum') }}

      - name: Restore Go build cache
        id: cache-go-build
        uses: actions/cache/restore@v4
        with:
          path: .cache/gocache
          key: ${{ runner.os }}-go-build-${{ hashFiles('go.sum') }}

      - name: Install golangci-lint
        run: |
          mkdir -p .cache/bin
          if [ ! -x .cache/bin/golangci-lint ]; then
            go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.8.0
          fi
          echo "$PWD/.cache/bin" >> "$GITHUB_PATH"

      - name: Install govulncheck
        run: |
          mkdir -p .cache/bin
          if [ ! -x .cache/bin/govulncheck ]; then
            go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          fi

      - name: Install staticcheck
        run: |
          mkdir -p .cache/bin
          if [ ! -x .cache/bin/staticcheck ]; then
            go install honnef.co/go/tools/cmd/staticcheck@v0.6.1
          fi

      - name: Save Go + tools cache
        if: always() && steps.cache-go-tools.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            .cache/bin
            .cache/gomod
            .cache/golangci-lint
          key: ${{ steps.cache-go-tools.outputs.cache-primary-key }}

      - name: Generate protobufs
        run: make proto

      - name: Lint
        run: make lint

      - name: Govulncheck
        run: govulncheck ./...

      - name: Staticcheck
        run: staticcheck ./...

      - name: Proto lint
        run: make proto-lint

      - name: Proto breaking
        run: make proto-breaking
        env:
          BUF_BREAKING_REF: ${{ github.event.pull_request.base.sha }}

      - name: Unit tests
        run: make test-rapid RAPID_CHECKS=100

      - name: Save Go build cache
        if: always() && steps.cache-go-build.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: .cache/gocache
          key: ${{ steps.cache-go-build.outputs.cache-primary-key }}
