apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ductstream.fullname" . }}-test"
  labels:
    app.kubernetes.io/name: {{ include "ductstream.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: grpc-check
      image: busybox:1.36
      command: ["/bin/sh", "-c"]
      args:
        - |-
          echo "Checking port {{ .Values.service.port }}";
          nc -z -w 5 {{ include "ductstream.fullname" . }} {{ .Values.service.port }}
