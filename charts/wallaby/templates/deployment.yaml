apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wallaby.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "wallaby.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "wallaby.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "wallaby.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
{{- with .Values.podLabels }}
{{ toYaml . | nindent 8 }}
{{- end }}
{{- with .Values.podAnnotations }}
      annotations:
{{ toYaml . | nindent 8 }}
{{- end }}
    spec:
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
{{- end }}
      serviceAccountName: {{ include "wallaby.serviceAccountName" . }}
      containers:
        - name: wallaby
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
{{- if .Values.command }}
          command: {{ toYaml .Values.command | nindent 12 }}
{{- end }}
{{- if .Values.args }}
          args: {{ toYaml .Values.args | nindent 12 }}
{{- end }}
          ports:
            - name: grpc
              containerPort: {{ .Values.service.port }}
              protocol: TCP
{{- $envFrom := list }}
{{- if .Values.config.enabled }}
{{- $envFrom = append $envFrom (dict "configMapRef" (dict "name" (include "wallaby.fullname" .))) }}
{{- end }}
{{- range .Values.envFrom }}
{{- $envFrom = append $envFrom . }}
{{- end }}
{{- if $envFrom }}
          envFrom:
{{ toYaml $envFrom | indent 12 }}
{{- end }}
{{- $otelEnv := include "wallaby.otelEnv" . }}
{{- if or .Values.env $otelEnv }}
          env:
{{- with .Values.env }}
{{ toYaml . | indent 12 }}
{{- end }}
{{ $otelEnv | indent 12 }}
{{- end }}
{{- with .Values.resources }}
          resources:
{{ toYaml . | indent 12 }}
{{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
