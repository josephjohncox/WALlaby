version: 2

project_name: wallaby

before:
  hooks:
    - make tidy

builds:
  - id: wallaby
    main: ./cmd/wallaby
    binary: wallaby
    env:
      - CGO_ENABLED=0
  - id: wallaby-worker
    main: ./cmd/wallaby-worker
    binary: wallaby-worker
    env:
      - CGO_ENABLED=0
  - id: wallaby-admin
    main: ./cmd/wallaby-admin
    binary: wallaby-admin
    env:
      - CGO_ENABLED=0

archives:
  - id: default
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
